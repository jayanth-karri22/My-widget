<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Widget</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="widget.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
     <div class="header">
       <div class="header-child battery-level">
         <div class="chargebolt"></div>
       </div>
       <div class="header-child time-now"><p>4:30</p></div>
     </div>
     <div class="content">
       
     </div>
     <div class="speak">
       
     </div>
     <div class="footer">
       
     </div>
    </div>

    <script>
      const battery = document.querySelector('.battery-level');
      function batteryWidth(){
        navigator.getBattery()
            .then(data=>{
              console.log(data);
              let widthB = parseInt(data.level*25);
              battery.style.width = `${widthB}%`;
              console.log(`${widthB}%`);
            });
      }
      batteryWidth();
    </script>
  </body>
</html>
